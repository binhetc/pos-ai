name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pos_ai
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pos_ai_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      - name: Lint
        run: |
          cd backend
          pip install ruff
          ruff check .
      - name: Test
        env:
          DATABASE_URL: postgresql://pos_ai:test_password@localhost:5432/pos_ai_test
        run: |
          cd backend
          pytest -v

  mobile-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & Lint
        run: |
          cd mobile
          npm ci
          npm run lint
