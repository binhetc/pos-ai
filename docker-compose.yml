version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pos_ai
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pos_ai
    ports: ['5432:5432']
    volumes: ['pgdata:/var/lib/postgresql/data']

  redis:
    image: redis:7-alpine
    ports: ['6379:6379']

  backend:
    build: ./backend
    ports: ['8000:8000']
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgresql+asyncpg://pos_ai:password@db:5432/pos_ai
      REDIS_URL: redis://redis:6379/0
    volumes: ['./backend:/app']
    command: uvicorn app.main:app --host 0.0.0.0 --reload

volumes:
  pgdata:
